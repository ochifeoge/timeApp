<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="container">
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="mins">00</span>
                <span>:</span>
                <span id="secs">00</span>
            </div>
        </div>
    </div>
    
    <script>

        let hrs = document.getElementById('hrs');
        let mins = document.getElementById('mins');
        let secs = document.getElementById('secs');

        setInterval(() => {
            let currentTime = new Date();

            hrs.innerText = (currentTime.getHours() < 10 ? "0" : "") + currentTime.getHours();
            mins.innerText = (currentTime.getMinutes() < 10 ? "0" : "") + currentTime.getMinutes();
            secs.innerText = (currentTime.getSeconds() < 10 ? "0" : "") + currentTime.getSeconds();
        }, 1000);
        
    </script>
</body>
</html>
